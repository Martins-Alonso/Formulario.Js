<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <script src="/formulário/form.js"></script>
    <link rel="stylesheet" href="/formulário/form.css">
</head>
<body>
    <div id="form">
        <div id="title">
            <h1>Contate-nos</h1>
        </div>
        <div id="dados">
            <input id="nome" type="text" placeholder="Nome">
            <input id="sobrenome" type="text" placeholder="Sobrenome"> <br>
            <input id="email" type="email" placeholder="Email"> 
            <input id="telefone" type="tel" placeholder="Telefone"><br>
            <input id="endereco" type="text" placeholder="Endereço">
        </div> <br>
        <div id="areatexto">
            <textarea name="area" id="area" cols="30" rows="5"></textarea>
        </div>
        <div id="div-botao">
            <input id="botao" type="button" value="Enviar">
        </div>
    </div>
    <footer id="criador">Criado por: Alonso Martins</footer>
</body>
</html>
